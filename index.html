<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/pi.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Math Question Generator</title>
  </head>
  <body>
    <h1 class="title">Math Question Generator</h1>
    <h2 class="sub-title">Quadratic Factoring</h2>
    <div class="stuff">
      <div>This is a tool to give you a random factorable quadratic!</div>
      <div>
        Please enter max and min values you'd like to have for the
        coefficients/constants of the factors.
      </div>
      <br />
      <form>
        Max Value:
        <input type="number" name="max_value" class="max_value" /><br />
        Min Value:
        <input type="number" name="max_value" class="min_value" /><br />
      </form>
      <div class="warning-location"></div>
      <br />
      <button class="submit_btn">Get a Random Factorable Quadratic</button>
    </div>
    <script src="myScript.js"></script>
  </body>
</html>
