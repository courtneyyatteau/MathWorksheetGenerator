<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="icon" href="/img/pi.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Math Question Generator</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="title">Math Question Generator</h1>
      <h2 class="sub-title">Quadratic Factoring</h2>
      <div class="row">
        <div class="stuff col-lg-8">
          <div>This is a tool to give you a random factorable quadratic!</div>
          <div>
            Please enter max and min values you'd like to have for the
            coefficients/constants of the individual factors.
          </div>
          <br />
          <div>
            <form class="container row">
              Max Value:
              <input
                type="number"
                name="max_value"
                class="max_value col-lg-3"
              />
              Min Value:
              <input
                type="number"
                name="max_value"
                class="min_value col-lg-3"
              /><br />
            </form>
          </div>
          <div class="warning-location"></div>
          <br />
          <button class="submit_btn">Get a Random Factorable Quadratic</button>
        </div>
        <div class="col-lg-4 container quadSol"></div>
      </div>
    </div>
    <script src="myScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
